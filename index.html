<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learnify â€” Microlearning Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .schedule {
      margin-top: 30px;
    }
    .topic {
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Learnify Microlearning Planner</h1>
  <div class="container">
    <label for="goal">Learning Goal</label>
    <input type="text" id="goal" placeholder="e.g., UPSC, GRE, Java Programming" />

    <label for="duration">Duration (in days)</label>
    <input type="number" id="duration" placeholder="e.g., 30" />

    <button onclick="generateSchedule()">Generate Schedule</button>

    <div class="schedule" id="schedule"></div>
  </div>

  <script>
    function generateSchedule() {
      const goal = document.getElementById('goal').value.trim();
      const duration = parseInt(document.getElementById('duration').value);
      const scheduleDiv = document.getElementById('schedule');
      scheduleDiv.innerHTML = '';

      if (!goal || isNaN(duration) || duration <= 0) {
        alert('Please enter a valid goal and duration.');
        return;
      }

      const topics = [];
      for (let i = 1; i <= duration; i++) {
        topics.push(`${goal} - Micro Topic ${i}`);
      }

      topics.forEach((topic, index) => {
        const div = document.createElement('div');
        div.className = 'topic';
        div.innerText = `Day ${index + 1}: ${topic}`;
        scheduleDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
