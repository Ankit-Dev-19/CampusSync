<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learnify â€” Microlearning Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .quote {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
    }
    .schedule {
      margin-top: 30px;
    }
    .topic {
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Learnify Microlearning Planner</h1>
  <p class="quote" id="quote"></p>
  <div class="container">
    <label for="goal">Learning Goal</label>
    <input type="text" id="goal" placeholder="e.g., UPSC, GRE, Java Programming" />

    <label for="duration">Duration (in days)</label>
    <input type="number" id="duration" placeholder="e.g., 30" />

    <button onclick="generateSchedule()">Generate Schedule</button>
    <button onclick="downloadSchedule()">Download Schedule</button>

    <div class="schedule" id="schedule"></div>
  </div>
  <div class="footer">
    Â© 2025 Learnify â€” Smart Microlearning Planner
  </div>

  <script>
    // === Random motivational quote ===
    const quotes = [
      "Small steps each day lead to big success.",
      "Consistency beats intensity.",
      "Keep going â€” progress is progress!",
      "Stay curious and keep learning.",
      "Discipline turns goals into achievements."
    ];
    document.getElementById('quote').innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    // === Generate schedule ===
    function generateSchedule() {
      const goal = document.getElementById('goal').value.trim();
      const duration = parseInt(document.getElementById('duration').value);
      const scheduleDiv = document.getElementById('schedule');
      scheduleDiv.innerHTML = '';

      if (!goal || isNaN(duration) || duration <= 0) {
        alert('Please enter a valid goal and duration.');
        return;
      }

      const topics = [];
      for (let i = 1; i <= duration; i++) {
        topics.push(`${goal} - Micro Topic ${i}`);
      }

      window.currentTopics = topics;
      renderSchedule(topics);
      saveSchedule(topics);
    }

    // === Render schedule with checkboxes ===
    function renderSchedule(topics) {
      const scheduleDiv = document.getElementById('schedule');
      scheduleDiv.innerHTML = '';

      topics.forEach((topic, index) => {
        const div = document.createElement('div');
        div.className = 'topic';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `day${index}`;
        checkbox.checked = localStorage.getItem(`day${index}`) === 'true';

        checkbox.addEventListener('change', () => {
          localStorage.setItem(`day${index}`, checkbox.checked);
        });

        const label = document.createElement('label');
        label.htmlFor = `day${index}`;
        label.innerText = `Day ${index + 1}: ${topic}`;

        div.appendChild(checkbox);
        div.appendChild(label);
        scheduleDiv.appendChild(div);
      });
    }

    // === Save and load schedule ===
    function saveSchedule(topics) {
      localStorage.setItem('learnifyTopics', JSON.stringify(topics));
    }

    function loadSchedule() {
      const saved = localStorage.getItem('learnifyTopics');
      if (saved) {
        const topics = JSON.parse(saved);
        window.currentTopics = topics;
        renderSchedule(topics);
      }
    }

    // === Download schedule as text file ===
    function downloadSchedule() {
      if (!window.currentTopics) {
        alert('Please generate a schedule first!');
        return;
      }
      const blob = new Blob([window.currentTopics.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "learnify_schedule.txt";
      a.click();
    }

    // === Load existing progress on page load ===
    window.onload = loadSchedule;
  </script>
</body>
</html>
